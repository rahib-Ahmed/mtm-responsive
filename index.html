<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/bf9d4bbbeb.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <title>The Clothing Den</title>
</head>

<body>
    <div class="wrapper">
        <div class="super-deals">Lightning deal: 20% off on all shoes ending in 10hrs</div>
        <div class="logo-main">Clothing brand name</div>
        <header>
            <nav class="desktop">
                <ul>
                    <a href="#">
                        <li>Your orders</li>
                    </a>
                    <a href="#">
                        <li>Cateogries</li>
                    </a>
                    <a href="#">
                        <li>Support</li>
                    </a>
                </ul>
            </nav>

            <nav class="mobile">
                <button><i class="fa-solid fa-bars"></i></button>
                <ul>
                    <a href="#">
                        <li>Your orders</li>
                    </a>
                    <a href="#">
                        <li>Cateogries</li>
                    </a>
                    <a href="#">
                        <li>Support</li>
                    </a>
                </ul>
            </nav>
        </header>
        <main>
            <div class="gallery-section">

            </div>
            <div class="store-section">
                <div class="card-container">
                    <div id="image-container">

                        <div class="title-section">
                            <h5>PS-5 version 2023</h5>

                        </div>
                        <div class="option-section">
                            <i class="fa-solid fa-heart-circle-plus"></i>

                        </div>
                    </div>
                </div>

        </main>
